version: '3.8'

services:
  # Next.js Application (Pull from Docker Hub)
  app:
    image: thirapongp/ku-badminton-reservation:latest
    container_name: nextjs-app
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - db
    volumes:
      - ./public/uploads:/app/public/uploads

  # MySQL Database (ใช้ database ที่มีอยู่แล้วบน server)
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - mysql_data:/var/lib/mysql
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  app-network:
    driver: bridge