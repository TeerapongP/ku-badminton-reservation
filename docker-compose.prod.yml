version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - uploads_data:/app/uploads:ro
    depends_on:
      - app
    networks:
      - app-network

  # Next.js Application (Pull from Docker Hub)
  app:
    image: thirapongp/ku-badminton-reservation:latest
    container_name: nextjs-app
    restart: unless-stopped
    env_file:
      - .env-uat
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads

  # MySQL Database (ใช้ database ที่มีอยู่แล้วบน server)
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    env_file:
      - .env-uat
    volumes:
      - mysql_data:/var/lib/mysql
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - app-network
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Log Cleanup Cron Job - รันทุกวันเวลา 02:00 น.
  log-cleanup:
    build:
      context: .
      dockerfile: docker/cron/Dockerfile.cron
    container_name: log-cleanup-cron
    restart: unless-stopped
    env_file:
      - .env-uat
    environment:
      - NODE_ENV=production
      - LOG_RETENTION_DAYS=90
    networks:
      - app-network
    depends_on:
      - db
    volumes:
      - log_cleanup_logs:/var/log

volumes:
  mysql_data:
  redis_data:
  log_cleanup_logs:
  uploads_data:

networks:
  app-network:
    driver: bridge